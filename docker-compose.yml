version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: anlagen_db
    environment:
      POSTGRES_DB: anlagen_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anlagen-network

  redis:
    image: redis:7-alpine
    container_name: anlagen_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - anlagen-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anlagen_backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/anlagen_management
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      API_PREFIX: /api
      API_VERSION: v1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    command: npm run dev
    networks:
      - anlagen-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: anlagen_frontend
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: /api/v1
      REACT_APP_APP_NAME: Anlagen-Management-System
      REACT_APP_VERSION: 1.0.0
    depends_on:
      - backend
    networks:
      - anlagen-network

volumes:
  postgres_data:
  redis_data:

networks:
  anlagen-network:
    driver: bridge